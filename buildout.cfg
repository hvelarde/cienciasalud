[buildout]
parts =
    instance
    zopepy
    i18ndude
    test
    omelette

extends =
    http://dist.plone.org/release/4.1rc3/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.0?plone=4.1rc3&plone.app.theming=1.0b4

find-links =
    http://dist.plone.org/release/4.1rc3
    http://dist.plone.org/thirdparty

extensions =
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

unzip = true
versions = versions
sources = sources
auto-checkout = *

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Plone
    PIL
    Products.Zope_Hotfix_20110622
    Products.Collage==1.3.1
    Products.ContentWellPortlets
    collective.carousel
    collective.disqus==0.3.1
# development packages
    Products.CompositePack
    cienciasalud.theme
    collective.atomsyndication
    collective.portlet.tal
    collective.nitf
# development tools
    plone.reload
    Products.Clouseau
    Products.DocFinderTab
    Products.PDBDebugMode

zcml =
    collective.carousel
    collective.portlet.tal

environment-vars =
    zope_i18n_compile_mo_files true

# create bin/i18ndude command
[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =
    Products.CompositePack
    cienciasalud.theme
    collective.atomsyndication
    collective.nitf
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[sources]
Products.CompositePack = svn https://svn.plone.org/svn/collective/CompositePack/trunk
cienciasalud.theme = fs cienciasalud.theme
collective.atomsyndication = git git://github.com/collective/collective.atomsyndication.git
collective.nitf = svn https://svn.plone.org/svn/collective/collective.nitf/trunk
collective.portlet.tal = svn https://svn.plone.org/svn/collective/collective.portlet.tal/trunk/
