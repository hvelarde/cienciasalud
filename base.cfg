[buildout]
extensions =
    buildout.dumppickedversions
    mr.developer

parts =
    instance

extends =
    http://dist.plone.org/release/4.1/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.0.1?plone=4.1&plone.app.theming=1.0b8

find-links =
    http://dist.plone.org/release/4.1
    http://dist.plone.org/thirdparty

versions = versions
newest = false
unzip = true

# mr.developer options
auto-checkout = *
always-checkout = force

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Pillow
    Plone
    Products.Collage
    Products.ContentWellPortlets
    cienciasalud.bluetheme
    collective.carousel
    collective.disqus
    collective.atomsyndication
    collective.portlet.tal
    collective.nitf

zcml =
    collective.carousel
    collective.portlet.tal

environment-vars =
    zope_i18n_compile_mo_files true

[sources]
cienciasalud.bluetheme = git git@github.com:saibatizoku/cienciasalud.bluetheme.git
collective.atomsyndication = git git@github.com:collective/collective.atomsyndication.git
collective.nitf = git git@github.com:collective/collective.nitf.git
collective.portlet.tal = svn https://svn.plone.org/svn/collective/collective.portlet.tal/trunk

[versions]
Products.Collage = 1.3.6
Products.ContentWellPortlets = 3.0
collective.carousel = 1.4
collective.disqus = 0.3.1
